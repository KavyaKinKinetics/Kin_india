<!-- Smooth Scroll JavaScript (add this in scripts.html or directly in front.html) -->


<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top">
  {% include nav.html %}
  {% include header.html %}

  <!-- Add an ID to each section to enable smooth scrolling -->
  <section id="about">
    {% include call-to-action.html %}
  </section>
  
  <section id="services">
    {% include services.html %}
  </section>
  
  <section id="portfolio">
    {% include portfolio.html %}
  </section>
  
  <section id="team">
    {% include team.html %}
  </section>
  
  <section id="contact">
    {% include contact.html %}
  </section>

  {% include footer.html %}
  {% include scripts.html %}
</body>

</html>
