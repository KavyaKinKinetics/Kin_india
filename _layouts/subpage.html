<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a.logo {
            font-size: 2rem;
            font-weight: bold;
            color: #001f3f; /* Blue color for the logo */
            text-decoration: none;
        }
        nav {
            display: flex;
        }
        nav a {
            margin-left: 20px;
            font-size: 1rem;
            color: #001f3f;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1; /* Push footer to the bottom */
            padding: 20px;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
        footer a {
            color: #007bff; /* Blue links */
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <a href="#page-top" class="logo">KINKINETICS</a>
        <nav>
            <a href="_includes/call-to-action.html">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#team">Team</a>
            <a href="#contact">Contact</a>
            <a href="blogs/blogs.html">Blog</a>
        </nav>
    </header>

    <div class="content">
        {{ content }}
    </div>

    {% include footer.html %}

</body>
</html>
