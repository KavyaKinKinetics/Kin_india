<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsroom - KinKinetics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .timeline {
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: white;
        }
        .news-container {
            display: flex;
            align-items: flex-start;
            position: relative;
            width: 80%;
            padding-left: 80px;
        }
        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }
        .dot {
            position: absolute;
            left: -15px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        .news-content {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }
        .news-thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .news-text {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Newsroom</h1>
        <p>Stay updated with the latest innovations from KinKinetics.</p>
        <div class="news-container">
            <div class="timeline"></div>
            <div id="newsList"></div>
        </div>
    </div>
    
    <script>
        const newsData = [
            { date: "Feb 10, 2025", title: "KinKinetics Unveils AI Emotional Companion", image: "thumbnail1.jpg" },
            { date: "Jan 25, 2025", title: "Partnership with SpaceTech Innovations", image: "thumbnail2.jpg" },
            { date: "Jan 10, 2025", title: "KinKinetics at CES 2025", image: "thumbnail3.jpg" }
        ];
        
        function renderNews() {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = "";
            newsData.forEach(news => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");
                
                newsItem.innerHTML = `
                    <div class="dot"></div>
                    <div class="news-content">
                        <img src="${news.image}" class="news-thumbnail" alt="News Image">
                        <div class="news-text">
                            <strong>${news.date}</strong>
                            <h3>${news.title}</h3>
                        </div>
                    </div>
                `;
                newsList.appendChild(newsItem);
            });
        }
        renderNews();
    </script>
</body>
</html>
