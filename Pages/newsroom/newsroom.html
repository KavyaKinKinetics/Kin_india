<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsroom - KinKinetics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: $theme-dark;
            color: white;
            @include serif-font;
        }

        h1 {
            text-align: center;
            color: #001f3f;
            margin-top: 20px;
        }

        h2, h3, h4, h5, h6 {
            @include sans-serif-font;
        }

        a {
            @include transition-all;
            color: $theme-primary;
        }

        a:hover, a:focus {
            color: darken($theme-primary, 10%);
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 20px;
        }

        .news-container {
            position: relative;
            padding-left: 50px;
            margin-top: 20px;
        }

        .timeline {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #001f3f;
        }

        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            background-color: #b0e0e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .dot {
            position: absolute;
            left: -28px;
            width: 12px;
            height: 12px;
            background-color: white;
            border: 2px solid #001f3f;
            border-radius: 50%;
            transform: translate(-50%, 0);
        }

        .news-date {
            font-size: 14px;
            color: #001f3f;
            font-weight: bold;
        }

        .news-content {
            display: flex;
            align-items: center;
            background: #b0e0e6;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }

        .news-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .news-text {
            flex: 1;
            color: #001f3f;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#page-top">KinKinetics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="_includes/call-to-action.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="_includes/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="_includes/team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="_includes/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="blogs/blogs.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Newsroom Section -->
    <div class="container">
        <h1>Newsroom</h1>
        <p class="text-center">Stay updated with the latest innovations from KinKinetics.</p>
        <div class="news-container">
            <div class="timeline"></div>
            <div id="newsList"></div>
        </div>
    </div>
    
    <script>
        const newsData = [
            { date: "Feb 10, 2025", title: "KinKinetics Unveils AI Emotional Companion", image: "igniteSpace.png" },
            { date: "Jan 25, 2025", title: "Partnership with SpaceTech Innovations", image: "thumbnail2.jpg" },
            { date: "Jan 10, 2025", title: "KinKinetics at CES 2025", image: "thumbnail3.jpg" }
        ];
        
        function renderNews() {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = "";
            newsData.forEach(news => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");
                
                newsItem.innerHTML = `
                    <div class="dot"></div>
                    <div class="news-content">
                        <img src="${news.image}" class="news-thumbnail" alt="News Image">
                        <div class="news-text">
                            <h3>${news.title}</h3>
                            <span class="news-date">${news.date}</span>
                        </div>
                    </div>
                `;
                newsList.appendChild(newsItem);
            });
        }
        
        renderNews();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
