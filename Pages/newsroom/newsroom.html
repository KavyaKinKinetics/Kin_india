<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsroom - KinKinetics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: $theme-dark;
            color: white;
            @include serif-font;
        }
        h1{
            background-color: $theme-dark;
            @include serif-font;
            color: #001f3f; /* Change this to your desired color */
            text-align: center;}
            width: 100%;

        }
        h2, h3, h4, h5, h6 {
            @include sans-serif-font;
        }
        a {
            @include transition-all;
            color: $theme-primary;
        }
        a:hover, a:focus {
            color: darken($theme-primary, 10%);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 50px;
            margin-top: 20px;
     
        }
        .timeline {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #001f3f;
        }
        .news-container {
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
            padding-left: 50px;
        }
        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            background-color: #b0e0e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dot {
            position: absolute;
            left: -28px;
            width: 12px;
            height: 12px;
            background-color: white;
            border: 2px solid #001f3f;
            border-radius: 50%;
            transform: translate(-50%, 0);
        }
        .news-date {
            position: absolute;
            left: 40px;
            transform: translateY(-50%);
            white-space: nowrap;
            font-size: 14px;
            color: #001f3f;
            font-weight: bold;

        }
        .news-content {
            display: flex;
            align-items: center;
            background: #b0e0e6;
            padding: 10px;
            border-radius: 10px;
            width: calc(100% - 120px);
            margin-left: 150px;
        }
        .news-thumbnail {
            width: 120px; /* Adjust width as needed */
            height: calc(120px * 3 / 4); /* Ensures a 4:3 aspect ratio */
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover; /* Ensures the image fills the box without distortion */
        }

        .news-text {
            flex: 1;
            color: #001f3f
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Newsroom</h1>
        <p>Stay updated with the latest innovations from KinKinetics.</p>
        <div class="news-container">
            <div class="timeline"></div>
            <div id="newsList"></div>
        </div>
    </div>
    
    <script>
        const newsData = [
            { date: "Feb 10, 2025", title: "KinKinetics Unveils AI Emotional Companion", image: "igniteSpace.png" },
            { date: "Jan 25, 2025", title: "Partnership with SpaceTech Innovations", image: "thumbnail2.jpg" },
            { date: "Jan 10, 2025", title: "KinKinetics at CES 2025", image: "thumbnail3.jpg" }
            
        ];
        
        function renderNews() {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = "";
            newsData.forEach(news => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");
                
                newsItem.innerHTML = `
                    <div class="dot"></div>
                    <div class="news-date">${news.date}</div>
                    <div class="news-content">
                        <img src="${news.image}" class="news-thumbnail" alt="News Image">
                        <div class="news-text">
                            <h3>${news.title}</h3>
                        </div>
                    </div>
                `;
                newsList.appendChild(newsItem);
            });
        }
        renderNews();
    </script>
</body>
</html>
